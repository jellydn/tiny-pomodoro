name: Build iOS IPA

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: PomodoroTimer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Setup EAS CLI
        run: bun add -g eas-cli

      - name: Extract version from tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build iOS Simulator
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          npx eas-cli build --platform ios --profile simulator --non-interactive --wait

      - name: Download IPA from EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          BUILD_URL=$(npx eas-cli build:list --platform ios --status finished --limit 1 --json | jq -r '.[0].artifacts.buildUrl')
          curl -L -o PomodoroTimer-${{ steps.version.outputs.VERSION }}.ipa "$BUILD_URL"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: PomodoroTimer/PomodoroTimer-${{ steps.version.outputs.VERSION }}.ipa
          body: |
            ## PomodoroTimer v${{ steps.version.outputs.VERSION }}
            
            ### Download
            - **iOS IPA**: Download the attached IPA file
            
            ### Sideloading (iOS)
            Use one of these tools to sideload the IPA to your iPhone:
            - [AltStore](https://altstore.io/) - Recommended
            - [Sideloadly](https://sideloadly.io/)
            - [SideStore](https://sidestore.io/)
            
            **Note:** Sideloaded apps need to be refreshed every 7 days with a free Apple ID.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload IPA artifact (manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: PomodoroTimer-${{ steps.version.outputs.VERSION }}.ipa
          path: PomodoroTimer/PomodoroTimer-${{ steps.version.outputs.VERSION }}.ipa
